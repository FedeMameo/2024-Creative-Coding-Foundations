<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Typewriter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
     <!-- defer means that it do not run the JS at first kindoff --> 

</head>
<body>
     <video autoplay muted loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/a/a7/XScreensaver_GLMatrix.webm/XScreensaver_GLMatrix.webm.720p.vp9.webm" type="video/webm">
      </video>
    <header class="header"></header>
        <h1>Binary typewriter</h1>
        <p>This typewriter writes in binary code</p>
    </header>

    <div class="typewriter">
        <button id="a">a</button>
        <button id="b">b</button>
        <button id="c">c</button>
        <button id="d">d</button>
        <button id="e">e</button>
        <button id="f">f</button>
        <button id="g">g</button>
        <button id="h">h</button>
        <button id="i">i</button>
        <button id="j">j</button>
        <button id="k">k</button>
        <button id="l">l</button>
        <button id="m">m</button>
        <button id="n">n</button>
        <button id="o">o</button>
        <button id="p">p</button>
        <button id="q">q</button>
        <button id="r">r</button>
        <button id="s">s</button>
        <button id="t">t</button>
        <button id="u">u</button>
        <button id="v">v</button>
        <button id="w">w</button>
        <button id="x">x</button>
        <button id="y">y</button>
        <button id="z">z</button>
        <button id="button-space">Space</button>
        <button id="button-clear">Clear</button>
    </div>

    <h2>Output</h2>
    <p id="output">></p>

</body>
</html>

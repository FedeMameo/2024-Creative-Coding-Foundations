<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Shooting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box-laterale">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
        </div>
        <div class="box-centrale">
            <h1 id="big-title">Basketball Shooting</h1>

            <p>Choose a shooting distance and see if you scored!</p>
            
            <button id="button-1point">
                <img class="images-button" src="assets/campobball_freethrow.jpg"><br>FREE-THROW
            </button>
            <button id="button-2points">
                <img class="images-button" src="assets/campobball_midrange.jpg"><br>2-POINTS SHOT
            </button>
            <button id="button-3points">
                <img class="images-button" src="assets/campobball_3points.jpg"><br>3-POINTS SHOT
            </button>
            
            <h2>Result</h2>
            
            <div id="output"></div>
            
            <button id="button-reset">Reset</button>
        </div>
        <div class="box-laterale">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
            <img class="lateral-image" src="assets/basketball-rotating.gif">
        </div>
    </div> 
</body>
</html>

<html>
<head>
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>My TypeWriter</title>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
       <script src="script.js" defer></script>
</head>
<body>

    <div id="main-window">

    <h1>Learn Numbers in Chinese!<br>学习中文数字！</h1>
    <p>Test yourself! Which is the corresponding Chinese character for the number below?</p>
    
    <div id="random-number">
    </div>
    <div id="output">Press and send your answer!
    </div>

      <div id="keyboard">
    <button id="button-1">一</button>
    <button id="button-2">二</button>
    <button id="button-3">三</button>
    <button id="button-4">四</button>
    <button id="button-5">五</button>
    <button id="button-6">六</button>
    <button id="button-7">七</button>
    <button id="button-8">八</button>
    <button id="button-9">九</button>
    <button id="button-10">十</button>
    <button id="button-0">零</button>
    <button id="button-send">Send</button>
    <button id="button-clear">Back</button>
      </div>


    </div>

</body>
</html>

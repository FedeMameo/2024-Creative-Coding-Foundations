<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mood Typewriter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Mood Emoji Typewriter</h1>
    <p>How are you feeling today? Share your mood with us!</p>

    <!-- Mood buttons -->
    <button id="happy-button">Happy</button>
    <button id="sad-button">Sad</button>
    <button id="angry-button">Angry</button>
    <button id="cool-button">Cool</button>
    <button id="love-button">Love</button>
    <button id="sleepy-button">Sleepy</button>
    <button id="rude-button">Rude</button><br>
    <button id="laugh-button">Laugh</button>
    <button id="cry-button">Cry</button>
    <button id="excited-button">Excited</button>
    <button id="celebrate-button">Celebrate</button>
    <button id="heart-button">Heart</button>
    
    <!-- Clear button -->
    <button id="clear-button">Clear</button>

    <!-- Output area -->
    <h2>Mood Reveal!</h2>
    <p id="output-area"></p>

    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="Assets/Audio/24kGoldn-Mood-ft-iann-dior-(HipHopKit.com).mp3">
        Your browser does not support the audio element.
    </audio>
    
</body>
</html>

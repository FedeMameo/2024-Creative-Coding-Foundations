<body>
    
    <h1>Risk it for the Biscuit</h1>
  <p>Help the player reach the goal! Move forward or jump to navigate the path.</p>
  <p>Good luck!!!</p>


  <div id="game-container">
    <div id="plank-container"></div>
    <div id="player"></div>
    <div id="goal">🍪</div>
  </div>

  <div id="controls">
    <button id="move-forward">Move Forward</button>
    <button id="jump">Jump</button>
    <button id="restart-game">Restart Game (Change the sequence 😉)</button>
  </div>

  <p id="lowertext">You can also use "J" to jump and "F" to move forward</p>



</body>

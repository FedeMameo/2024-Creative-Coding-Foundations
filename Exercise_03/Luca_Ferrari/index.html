<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Labyrinth</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- import 8bit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/img/logo.png">
    </header>
    <div class="container-instruction">
        <div>
            <p>Help the <img src="assets/img/player.png"> takes his <img src="assets/img/crown.png">. Be aware of the
                <img src="assets/img/alien.png">
            </p>
        </div>
        <div>
            <h3>How to play:</h3>
            <p>Move or click (mobile) the <img src="assets/img/arrow_left.png"> <img src="assets/img/arrow_right.png">
                <img src="assets/img/arrow_up.png"> <img src="assets/img/arrow_right.png">. You can jump 2 cells on the
                right by clicking the <img src="assets/img/space.png"> (Desktop version only!).
            </p>
        </div>
        <div>
            <img id="goto-game" onclick="location.href='game.html'" src="assets/img/new_game.png">
        </div>

    </div>

</body>

</html>

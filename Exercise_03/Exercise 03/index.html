<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby's Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kirby's Bridge</h1>
    <p id="instructions">Help Kirby cross the bridge! Use the Right Arrow to step forward or the Up Arrow to jump over a trap.</p>
    <div id="gameMessage"></div>
    <div id="bridge" style="display: flex;"></div>
    <audio id="jumpSound" src="assets/Jump.mp3"></audio>
    <audio id="stepSound" src="assets/Jump.mp3"></audio>
    <audio id="gameOverSound" src="assets/Game over.mp3"></audio>
    <audio id="winSound" src="assets/Win.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>

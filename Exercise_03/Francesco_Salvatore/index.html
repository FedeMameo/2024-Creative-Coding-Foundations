<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Right Path Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Simple text for logo page -->
    <header>
        <h1 id="logotipo">The Right Path Game</h1>
    </header>

    <!-- Instruction for the game -->
    <div id="instructions">
        <p>Use the <strong>Left and Arrow Right keys</strong> to move along the path. Try to reach the end without hitting any traps!</p>
    </div>

    <!-- Main container with the path -->
    <main id="game-board">
        <div id="left-path">
            <div id="left-step-0" class="step"></div>
            <div id="left-step-1" class="step"></div>
            <div id="left-step-2" class="step"></div>
            <div id="left-step-3" class="step"></div>
            <div id="left-step-4" class="step"></div>
            <div id="left-step-5" class="step"></div>
        </div>
        
        <div id="right-path">
            <div id="right-step-0" class="step"></div>
            <div id="right-step-1" class="step"></div>
            <div id="right-step-2" class="step"></div>
            <div id="right-step-3" class="step"></div>
            <div id="right-step-4" class="step"></div>
            <div id="right-step-5" class="step"></div>
        </div>
    </main>

    <!-- Steps count -->
    <div id="steps-count">Steps: 0</div>
    
</body>
</html>

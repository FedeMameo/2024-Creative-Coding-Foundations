<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-over" id="game-over">
      <h2>YOU SAVED THE CAT!</h2>
      <button id="restart">Restart game</button>
    </div>
    <div class="game-over" id="game-over-lost">
      <h2>YOU LOST!</h2>
      <button id="restart2">Restart game</button>
    </div>
    <header>
      <h1>FIREFIGHTER</h1>
      <p>
        Help the firefighter save the cat at the end of the map, but be careful
        of flames! <br />
        Move with the arrows and while near a fire put it out by pressing
        space-bar.
      </p>
    </header>
    <div class="contenitore">
      <div class="cornice">
        <div class="board" id="board">
          <div class="player" id="player"></div>
          <div class="victory" id="victory"></div>
        </div>
      </div>
    </div>
  </body>
</html>

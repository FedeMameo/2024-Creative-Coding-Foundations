<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <title>My adventure travel</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="assets/bg.mp3" autoplay loop hidden></audio>
    <div id="h1-container"></div>
    <h1>I'm going to <input type="text" id="destination" placeholder="Enter your destination">.</h1>
    <div id="game">
        <p>
            <img id="hp-icon" src="assets/hp.png"> 
            <span id="hp">HP: 100</span>
        </p>
        
        <div id="notice"></div>
        <br>
        <div class="flex-container">
            <div class="flex-item" id="cell-0"></div>
            <div class="flex-item" id="cell-1"></div>
            <div class="flex-item" id="cell-2"></div>
            <div class="flex-item" id="cell-3"></div>
            <div class="flex-item" id="cell-4"></div>
            <div class="flex-item" id="cell-5"></div>
            <div class="flex-item" id="cell-6"></div>
            <div class="flex-item" id="cell-7"></div>
            <div class="flex-item" id="cell-8"></div>
            <div class="flex-item" id="cell-9"></div>
            <div class="flex-item" id="cell-10"></div>
            <div class="flex-item" id="cell-11"></div>
            <div class="flex-item" id="cell-12"></div>
            <div class="flex-item" id="cell-13"></div>
            <div class="flex-item" id="cell-14"></div>
            <div class="flex-item" id="cell-15"></div>
            <div class="flex-item" id="cell-16"></div>
            <div class="flex-item" id="cell-17"></div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" id="button-start">START</button>
        <button class="button" id="button-cancel">CANCEL</button>
        </div>
        <div id="destination"></div>
        <div id="game-instruction">
            <h2><img id="WSAD" src="assets/WSAD.png"> Use WASD or arrow keys to control your car.</h2>
        </div>
</body>
<footer>
    <p>ZHENG CHEN MAIND SUPSI 2024</p>
</footer>
</html>

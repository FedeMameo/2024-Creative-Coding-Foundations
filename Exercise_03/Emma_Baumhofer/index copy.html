<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Frogger</h1>
    <h2>Catch the flies, avoid the mowers!</h2>
    
    <!-- Main game container -->
    <div id="main-container" style="position: relative;">
        <!-- Rectangles container -->
        <div id="rectangle-container"></div>
        <!-- Lawn mower row -->
        <div id="lawn-mower-row" style="display: flex; justify-content: center; margin-top: 20px;"></div>
        <!-- Frog icon -->
        <img id="frog-icon" src="assets/icons/frog2.png" alt="Frog Icon">
        <!-- Fly icon -->
        <img id="fly-icon" src="assets/icons/fly.png" alt="Fly Icon">
    </div>

    <!-- Game instructions -->
    <div>
        <p>
            Directions: 
            <br> Press the right arrow to move one square or space to jump over a square. 
            <br> Check your status in the Console.
        </p>
    </div>
</body>
</html>

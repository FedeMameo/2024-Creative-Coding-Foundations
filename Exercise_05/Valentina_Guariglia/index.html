<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Audio Reactive Shapes</title>
</head>
<body>
    <main>
        <div id="container">
            <canvas id="myCanvas"></canvas>
        </div>
        <aside>
            <button id="start_listening" class="top-left">
                <img src="https://img.icons8.com/ios-filled/20/000000/microphone.png" alt="Microphone Icon" />
                Start Listening
            </button>
            <div class="bottom-left">
                <button id="change_colors">Change Colors</button>
                <button id="change_shape">Change Shape</button>
            </div>
        </aside>
    </main>
</body>
</html>

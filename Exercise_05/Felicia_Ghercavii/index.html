<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
    <title>Music Visualiser</title>
</head>
</head>

<body>

    <main>
        <div id="container">
            <canvas id="canvas" width="500" height="400"></canvas>
        </div>
        <aside>
            <button id="start_listening">Start listening</button>

            <!-- Circle Color Picker -->
            <label for="color_picker">Pick circle colour</label>
            <input type="color" id="color_picker" value="#F97777" />

            <!-- Circle Size Slider -->
            <label for="slider-x">Adjust circle size</label>
            <input type="range" id="slider-x" min="0" max="80" value="0" />

            <!-- Body Background Colour Picker -->
            <label for="bg_color_picker">Pick background colour</label>
            <input type="color" id="bg_color_picker" value="#FFBFCB" />
        </aside>


    </main>

</body>


</html>

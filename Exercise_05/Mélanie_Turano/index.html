<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <script src="assets/script01.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <div id="container">
            <canvas id="canvas"></canvas>
        </div>
        <aside>
            <button id="start_listening">Start Listening</button>
            <label for="line_color">Line Color</label>
            <input type="color" id="line_color" value="#00ff00">
            <label for="line_width">Line Width</label>
            <input type="range" id="line_width" min="1" max="10" value="2">
            <label for="line_style">Line Style</label>
            <select id="line_style">
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
            <label for="bg_mode">Background</label>
            <select id="bg_mode">
                <option value="solid">Solid Color</option>
                <option value="gradient">Dynamic Gradient</option>
            </select>
            <label for="bg_color">Background Color</label>
            <input type="color" id="bg_color" value="#000000">
        </aside>       
    </main>
</body>
</html>

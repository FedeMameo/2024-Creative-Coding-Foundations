<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Audio Visualizer</h1>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <label>
            <input id="shapeCount" type="number" min="1" max="100" value="30">
        </label>
        <label>
            Speed:
            <input id="speed" type="range" min="0.1" max="3" step="0.1" value="1">
        </label>
        <label>
            Shape Type:
            <select id="shapeType">
                <option value="all">All</option>
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
            </select>
        </label>
        <label>
            Color:
            <input id="colorPicker" type="color" value="#ff0000">
        </label>
        <button id="startButton">Start Visualization</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_02.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>SoundViz</h1>
        <div id="container">
            <canvas id="canvas"></canvas>
        </div>
        <aside>
            <button id="start_listening"></button>
            <div class="controls-group">
                <label for="barWidth">Bar Width</label>
                <input type="range" id="barWidth" min="1" max="50" value="15">
            </div>
            <div class="controls-group">
                <label for="blurLevel">Blur Level</label>
                <input type="range" id="blurLevel" min="0" max="20" value="5">
            </div>
            <div class="controls-group">
                <label for="hueControl">Hue Control</label>
                <input type="range" id="hueControl" min="0" max="360" value="0">
            </div>
        </aside>
    </main>
</body>
</html>

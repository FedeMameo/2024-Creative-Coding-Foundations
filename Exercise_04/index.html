<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiMaynd</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900" rel="stylesheet">
</head>

<body>
    <main class="container">
        <aside id="sidebar" class="sidebar">
            <img src="assets/img/logo_spotimaynd_white.png" alt="">
            <div class="menu-container">
                <img id="home" src="assets/img/home.png" alt="">
                <img id="search" src="assets/img/find.png" alt="">
                <img id="back" src="assets/img/back.png" alt="">
            </div>
        </aside>
        <div class="right-container">
            <div id="search-wrap" class="wrap">
                <div class="search">
                   <input id="search-artist" type="text" class="searchTerm" placeholder="Search for an artist">
                   <button id="search-btn" type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
            <header id="cover-artist">
            </header>
            <h2 id="title"></h2><br>
            <h3 id="search-query" class='album-details'></em></h3>
            <img id="no-results" src="assets/img/no_results.png">
            <div id="results" class="results">
                
            </div>
            <div id="home-content" class="results">
                <img id="welcome" src="assets/img/welcome_page.png">
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
</body>

</html>

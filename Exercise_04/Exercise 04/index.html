<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <section id="container">
            <div class="city" id="milan">
                <h2>Milan</h2>
                <img src="assets/Milan.jpg" alt="Milan" class="city-image">
                <div class="forecast-container"></div>
            </div>
            <div class="city" id="rome">
                <h2>Rome</h2>
                <img src="assets/Rome.jpg" alt="Rome" class="city-image">
                <div class="forecast-container"></div>
            </div>
            <div class="city" id="florence">
                <h2>Florence</h2>
                <img src="assets/Florence.jpg" alt="Florence" class="city-image">
                <div class="forecast-container"></div>
            </div>
            <div class="city" id="naples">
                <h2>Naples</h2>
                <img src="assets/Naples.jpg" alt="Naples" class="city-image">
                <div class="forecast-container"></div>
            </div>
        </section>
        <h2 id="selected-date-time"></h2>
    </main>
</body>
</html>

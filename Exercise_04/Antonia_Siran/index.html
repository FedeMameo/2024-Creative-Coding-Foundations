<head>

                <option>Highest to Lowest Rating</option>
                <option>Lowest to Highest Rating</option>
            </select>
            <select id="year-selector">
                <option>All</option>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
            </select>
            <select id="genre-selector">
                <option>All</option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Comedy</option>
                <option>Animation</option>
                <option>Crime</option>
                <option>Documentary</option>
                <option>Drama</option>
                <option>Family</option>
                <option>Fantasy</option>
                <option>History</option>
                <option>Horror</option>
                <option>Music</option>
                <option>Mistery</option>
                <option>Horror</option>
                <option>Science Fiction</option>
                <option>Romance</option>
                <option>Thriller</option>
                <option>War</option>
                <option>Western</option>
                <option>TV Movie</option>
            </select>
        </div>
        <div id="movies-container">
            <!-- dinamically loaded movies -->
        </div>
        <div id="popup-container">
            
        </div>

    </div>
    </div>

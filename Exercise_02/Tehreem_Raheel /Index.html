<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Care To-Do List</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Self-Care To-Do</h1>
    </header>
    
    <main>
        <div class="self-care-app">
            <div class="tag-container">
                <button class="self-care-tag" data-tag="Meditate">ðŸ§˜ Meditate</button>
                <button class="self-care-tag" data-tag="Read">ðŸ“š Read</button>
                <button class="self-care-tag" data-tag="Exercise">ðŸ’ª Exercise</button>
                <button class="self-care-tag" data-tag="Hydrate">ðŸ’§ Hydrate</button>
                <button class="self-care-tag" data-tag="Journal">ðŸ““ Journal</button>
            </div>

            <div class="add-tag-container">
                <button class="self-care-tag" id="addCustomTag">+ Add Tag</button>
                <input type="color" id="tagColorPicker" value="#E1CBFE"/>
            </div>

            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new self-care task..."/>
                <button id="addTaskButton">Add Task</button>
            </div>

            <section id="taskContainer" class="task-container">
                <div class="task-item" style="display: none;">
                    <div class="task-content">
                        <span class="task-text"></span>
                    </div>
                    <div class="task-buttons">
                        <button class="edit-button">Edit</button>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
